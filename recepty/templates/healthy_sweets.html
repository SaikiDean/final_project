{% extends 'base.html' %}
{% block content %}
    {% for recipe in recipes %}
        {% if recipe.Recipe_Cat == 3 %}
 <div class="post">
        <a href="{% url 'details' pk=recipe.pk %}"><h1>{{ recipe.Recipe_Title }}</h1> </a>
 </div>
<div class="author">
    <b><i>Přidal/a uživatel/ka: </i></b> {{ recipe.Recipe_Author }}
</div>
        {% endif %}
    {% endfor %}
{% endblock %}
